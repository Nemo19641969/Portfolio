<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сайт портфолио</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./media.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
  </head>
  <body>
    <!-- <div class="container"> -->
    <div class="header">
     <h1 class="header-title">
     Юрий Надолинный
     </h1>
     <p class="header-subtitle">
      фрилансер, веб-разработчик, создание сайтов
     </p>
     <a href="#portfolio" class="heard-arrow button"><button >Bниз</button></a>

    <div class="portfolio" id="portfolio">
      <!-- <div class="container"> -->
        <h2 class="portfolio-header">Портфолио</h2>
        <div class="portfolio-card ">
          <div class="card">
            <div class="visit">
            <a href="forest-travel.html" class="card-link"> 
                <img
                class="card-img "
                src="./image/Portfolio/project-02.jpg"
                alt="Сайт туристического агенства"
            />
                <h3 class="card-title">Сайт туристического агенства</h3>
          </a>
        </div>
        <div class="visit">
            <img
              class="card-img"
              src="./image/Portfolio/project-01.jpg"
              alt="Сайт магазина мебели"
            />
          
            <h3 class="card-title">Сайт магазина мебели</h3>
          </div>

          <div class="visit"> 
            <img
              class="card-img"
              src="./image/Portfolio/project-03.jpg"
              alt="Сайт жилого комплекса"
            />
            <h3 class="card-title">Сайт жилого комплекса</h3>
          
          </div>
          </div>
        </div>
      <!-- </div> -->
    </div>
 
    <div class="footer">
      
      <div class="container">
        
          <h2 class="container-contact" >Контакты</h2>
        </div>
        <div class="footer-row">
          <div class="telegram">
            <div class="icons"><img src="./image/icons/telegram.svg" alt="telegram"></div>
            <div class="telegram-text text">Написать в Telegram</div>
          </div>
          <div class="whatsap">
            <div class="icons"><img src="./image/icons/whatsapp.svg" alt="whatsapp"></div>
            <div class="whatsap-text text">Отправить в WhatsApp</div>
          </div>
          <div class="contact">
            <div class="icons"><img src="./image/icons/vk.svg" alt="contact"></div>
            <div class="contact-text text">Связаться  Вконтакте</div>
          </div>
        </div>
      </div>
    
      <div class="copyright">
        <div class="copyright-content">
          <div class="copyright-content-name">© Юрий Надолинный
            </div>
            <p>HTML верстальщик, создание сайтов Нижний Новгород</p>
        </div>
      </div>
    </div>
